<div class="card-body">
    <div class="mb-3">
        <h2 class="mb-2">Enter Authy Code</h2>
        <span>Please enter the authentication code generated by the <a href="https://authy.com">Authy App</a> on your phone with number <i class="text-nowrap">+852 xxxx xx29</i>.</span>
    </div>
    <div class="row no-gutters justify-content-center">
        <div class="text-left col-lg-11 p-0" [formGroup]="form">
            <div class="form-group">
                <label class="sr-only">Authy Code</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><img alt="Image" src="assets/img/authy-round.svg" class="logo d-block" /></div>
                    </div>
                    <input type="text" class="form-control form-control-lg" placeholder="Authy Code" formControlName="Code" />
                </div>
            </div>
            <div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" value="agree" name="agree-terms" id="check-agree">
                    <label class="custom-control-label text-small" for="check-agree">Remember my session for 24-hours?</label>
                </div>
            </div>

            <div class="text-center">
                <button class="btn btn-primary btn-block btn-lg" (click)="verifyTwoFactorAuthCode()">Verify &amp; Login</button>
            </div>
        </div>
    </div>
    <!--end of row-->
</div>
