<div class="card-body">
  <div class="mb-4">
    <h2 class="mb-2">Enter Your One Time Password</h2>
  </div>
  <div class="row no-gutters justify-content-center">
    <div class="text-left col-lg-8">
      <div class="form-group" [formGroup]="form">
        <label for="code" class="sr-only">Code</label>
        <input class="form-control form-control-lg" type="text" id="code" placeholder="Code" formControlName="code">
      </div>
      <div class="text-center mb-4">
        <button type="submit" class="btn btn-primary btn-block btn-lg" [disabled]="form.invalid" (click)="verify()">Verify</button>
      </div>
    </div>
  </div>
  <!--end of row-->
</div>
