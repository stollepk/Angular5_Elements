<div class="row">
    <div class="col-md-12">
        <mat-card class="user-order-panel col-md-12">
            <mat-card-header>
                <mat-card-title style="font-size: 20px;">Orders</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-tab-group class="tab-container">
                    <mat-tab label="Active">
                        <app-orders-table [dataSource]="notFilledOrdersDataSource"></app-orders-table>
                    </mat-tab>
                    <mat-tab label="Filled">
                        <app-orders-table [dataSource]="filledOrdersDataSource"></app-orders-table>
                    </mat-tab>
                    <mat-tab label="Rejected">
                        <app-orders-table [dataSource]="rejectedOrdersDataSource"></app-orders-table>
                    </mat-tab>
                </mat-tab-group>
            </mat-card-content>
        </mat-card>
    </div>
</div>
