<div id="first">
    <div class="row">
        <div class="col-6 d-none d-md-block"></div>

        <div class="col" [formGroup]="emailVerifyForm">
            <div class="mb-4">
                <h5>Verify Your Email</h5>
                <p>We have sent an email to <i class="text-nowrap">name@example.com</i> containing a 6-digit code to confirm your email address. If you cannot find it, check your spam folder. Didn't get the email? Check you spam folder or <a href="login.html">Resend the Email</a>.</p>
            </div>

            <div class="form-row">
                <div class="form-group col">
                    <label class="sr-only">Verification Code</label>
                    <input type="text" class="form-control form-control-lg" placeholder="Verification Code" formControlName="code" />
                </div>

                <div class="form-group col">
                    <button class="btn btn-block btn-lg btn-primary" [disabled]="emailVerifyForm.invalid" (click)="verifyEmail()">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
