<div id="third" *ngIf="isInitialized" >
    <div class="mb-4">
        <h5>Enter Personal particulars</h5>
        <span>Elements verifies and records information that identifies each customer that opens an account with us. We will ask you for your name and other information that will allow us to identify you.</span></div>

    <div class="row" [formGroup]="form">
        <div class="col-12 col-md-6 mb-2">
            <h6>Personal Particulars</h6>
            <div formGroupName="personalParticularsModel">
                <div class="form-row">
                    <div class="form-group col">
                        <label>First Name(s)</label>
                        <input type="text"
                               class="form-control form-control-lg"
                               formControlName="firstName"
                               [attr.disabled]="onboardingMode ? null : 'readonly'"/>
                    </div>

                    <div class="form-group col">
                        <label>Last Name</label>
                        <input type="text"
                               class="form-control form-control-lg"
                               formControlName="lastName"
                               [attr.disabled]="onboardingMode ? null : 'readonly'"/>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col">
                        <label>Date of Birth</label>
                        <div class="input-group">
                        <input type="text"
                               class="form-control form-control-lg"
                               formControlName="birthday"
                               ngbDatepicker
                               #d="ngbDatepicker"
                               readonly>
                          <div class="input-group-append">
                            <button class="btn btn-outline-secondary"
                                    (click)="d.toggle()" type="button"
                                    [attr.disabled]="onboardingMode ? null : 'readonly'">
                              <i class="fa fa-calendar-o"></i>
                            </button>
                          </div>
                        </div>
                    </div>

                    <div class="form-group col">
                        <label>Gender</label>

                        <select class="custom-select form-control-lg"
                                formControlName="gender"
                                [attr.disabled]="onboardingMode ? null : 'readonly'">
                          <option value="male">Male</option>
                          <option value="female">Female</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Place of Birth</label>

                    <select class="custom-select form-control-lg"
                            formControlName="placeOfBirthCountryId"
                            [attr.disabled]="onboardingMode ? null : 'readonly'">
                      <option *ngFor="let country of countries" [value]=country.id>{{ country.countryName }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Citizenship</label>

                    <select class="custom-select form-control-lg" formControlName="citizenshipCountryId">
                        <option *ngFor="let country of countries" [value]=country.id>{{ country.countryName }}</option>
                    </select>
                </div>
            </div>

            <!--					  		<div>
<div class="alert alert-warning" role="alert">
Please ensure the information entered above is correct. You can not change it later without contacting customer support.
</div>
</div>-->
        </div>

        <div class="col-12 col-md-6" formGroupName="clientAddressModel">
            <div formGroupName="addressData">
                <h6>Primary Residential Address</h6>

                <div class="form-group">
                    <label>Street Address <i><small>(Line 1)</small></i></label>

                    <input type="text" class="form-control form-control-lg" placeholder="Street address, company name, c/o" formControlName="line1" />
                </div>

                <div class="form-group">
                    <label>Street Address <i><small>(Line 2)</small></i></label>

                    <input type="text" class="form-control form-control-lg" placeholder="Apartment, suite, unit, building, floor, etc." formControlName="line2" />
                </div>

                <div class="form-row">
                    <div class="form-group col">
                        <label>City</label>

                        <input type="text" class="form-control form-control-lg" formControlName="city" />
                    </div>

                    <div class="form-group col">
                        <label>State/Province</label>

                        <input type="text" class="form-control form-control-lg" formControlName="stateProvidence" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col" [style.visibility]="isPostalCodeRequired ? 'visible' : 'hidden'">
                        <label>Postal Code/Zip</label>

                        <input type="text" class="form-control form-control-lg" placeholder="" />
                    </div>

                    <div class="form-group col">
                        <label>Country</label>

                        <select class="custom-select form-control-lg" placeholder="Country" formControlName="countryId">
                            <option *ngFor="let country of countries" [value]=country.id>{{ country.countryName }}</option>
                        </select>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <button (click)="onVerifyIdentity()" [disabled]="form.invalid || isSubmitting" class="btn btn-block btn-lg btn-primary">
      {{isSubmitting ? "Saving..." : "Submit"}}
    </button>
</div>
