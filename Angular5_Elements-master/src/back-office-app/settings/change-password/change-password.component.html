<div class="container">
  <div class="mb-4">
    <h5>Enter your old password, new password and repeat new password</h5>
    <div class="row">
      <div class="col-12 mb-2" [formGroup]="form">
        <div class="form-row">
          <div class="form-group col">
            <label>Old Password</label>
            <input type="password" class="form-control form-control-lg" placeholder="Old Password" formControlName="oldPassword" />
          </div>
          <div class="form-group col">
            <label>New Password</label>
            <input type="password" class="form-control form-control-lg" placeholder="New Password" formControlName="password" />
          </div>
          <div class="form-group col">
            <label>Confirm New Password</label>
            <input type="password" class="form-control form-control-lg" placeholder="Confirm New Password" formControlName="confirmPassword" />
          </div>
        </div>
        <div class="row justify-content-md-center">
          <div class="col-md-4">
            <button (click)="change()" [disabled]="form.invalid" class="btn btn-block btn-lg btn-primary">Change</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
