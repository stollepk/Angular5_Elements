<div class="container">
  <div class="mb-4">
    <h5>Creating a new account</h5>
    <div class="row">
      <div class="col-6 mb-2" [formGroup]="form">
        <div class="form-row">
          <div class="form-group col">
            <label>Email</label>
            <input type="email" class="form-control form-control-lg" placeholder="Email" formControlName="email" />
          </div>
          <div class="form-group col">
            <label>Role</label>
            <select class="form-control form-control-lg" formControlName="role">
              <option *ngFor="let role of roles" [value]="role">{{role}}</option>
            </select>
          </div>
        </div>
        <div class="row justify-content-md-center">
          <div class="col-md-6">
            <button (click)="create()" [disabled]="form.invalid" class="btn btn-block btn-lg btn-primary">Create</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
